{% load comments i18n %}
{% load staticfiles %}

{% load mytags %}

<div class="comment-form" {% if node.id %} style="display:none; padding-bottom:40px"{% endif %}>
    <form action="{% comment_form_target %}" method="post">{% csrf_token %}
        {% for field in form %}
            {% if field.is_hidden %}
                <div>{{ field }}</div>
            {% else %}
                {% if field.errors %}{{ field.errors }}{% endif %}
                <p
                    {% if field.errors %} class="error"{% endif %}
                    {% ifequal field.name "url" %} style="display:none;"{% endifequal %}
                    {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>              
                    {{ field.label_tag }} {{ field }}
                </p>
            {% endif %}
        {% endfor %}

        {% if node.id %}    
            <input type="hidden" name="parent" id="parent_id" value="{{ node.id }}" />
        {% endif %}
        <input type='hidden' name='next' value='{% url "Crowdfunding_detail" pk=node.object_pk|str2int %}'/>
        <input type="submit">
    </form>
</div>
